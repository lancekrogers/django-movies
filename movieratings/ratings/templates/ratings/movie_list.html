{% extends 'ratings/base.html' %}

{% block body %}
<h2>All Movies Listed</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'ratings:all-movies-page'  %}" method="post">
{% csrf_token %}
{% for mov in movies %}
    <li><a href="{{ mov.movie.movie }}">{{ mov.movie.title }}</a></li>
{% endfor %}
</form>
{% endblock %}
